<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <form class="row mt-5">
      <div class="col-6">
        <div class="form-group">
          <p>Mã sinh viên</p>
          <input type="text" id="maSinhVien" class="form-control">
        </div>
        <div class="form-group">
          <p>Tên sinh viên</p>
          <input type="text" id="tenSinhVien" class="form-control">
        </div>
        <div class="form-group">
          <p>Loại sinh viên</p>
          <select id="loaiSinhVien" class="form-control">
            <option value="">Bình thường</option>
            <option value="">Khó khăn</option>
          </select>
        </div>
        <div class="form-group row">
          <div class="col-4">
            <p>Điểm Toán</p>
            <input type="text" class="form-control" id="diemToan">
          </div>
          <div class="col-4">
            <p>Điểm Lý</p>
            <input type="text" class="form-control" id="diemLy">
          </div>
          <div class="col-4">
            <p>Điểm Văn</p>
            <input type="text" class="form-control" id="diemVan">
          </div>
        </div>
        <div class="form-group">
          <p>Điểm rèn luyện</p>
          <input type="text" id="diemRenLuyen" class="form-control">
        </div>
        <div class="form-group">
          <button class="btn btn-success" id="btnXacNhan">Xác nhận</button>
        </div>
      </div>
      <div class="col-6">
        <div class="alert alert-success">
          <p>
            Tên sinh viên: <span id="txtTenSinhVien"></span>
          </p>
          <p>
            Mã sinh viên: <span id="txtMaSinhVien"></span>
          </p>
          <p>
            Loại sinh viên: <span id="txtLoaiSinhVien"></span>
          </p>
          <p>
            Điểm trung bình: <span id="txtDiemTrungBinh"></span>
          </p>
          <p>
            Xếp loại: <span id="txtXepLoai"></span>
          </p>
        </div>
      </div>
    </form>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <!-- <script src="./main.js"></script> -->
    <script src="./demo.js"></script>
</body>

</html>
