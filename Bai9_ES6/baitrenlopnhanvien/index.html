<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
        integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h3>Quản lý nhân viên</h3>
                <form class="mt-3">
                    <div class="form-group">
                        <p>Mã nhân viên</p>
                        <input id="maNhanVien" class="form-control" />
                    </div>
                    <div class="form-group">
                        <p>Tên nhân viên</p>
                        <input id="tenNhanVien" class="form-control" />
                    </div>
                    <div class="form-group">
                        <p>Email</p>
                        <input id="email" class="form-control" />
                    </div>
                    <div class="form-group">
                        <p>Lương cơ bản</p>
                        <input id="luongCoBan" class="form-control" />
                    </div>
                    <div class="form-group">
                        <p>Hệ số lương</p>
                        <select id="heSoLuong" class="form-control">
                            <option>1</option>
                            <option>1.5</option>
                            <option>2</option>
                        </select>
                    </div>
                    <div class="form-group mt-5">
                        <button type="submit" class="btn btn-success">Lưu thông tin</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <table class="table">
                    <thead>
                        <tr class="bg-dark text-white">
                            <th>Mã nhân viên</th>
                            <th>Tên nhân viên</th>
                            <th>Email</th>
                            <th>Lương cơ bản</th>
                            <th>Hệ số lương</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div id="prod-list" class="prod">

        </div>
    </div>
    <table class="table" id="table-product">
        <thead>
          <tr>
            <th order=""  onclick="orderBy('id',this)">id</th>
            <th order="" onclick="orderBy('name',this)">name</th>
            <th order=""  onclick="orderBy('price',this)">price</th>
            <th order="" onclick="orderBy('type',this)">type</th>
          </tr>
        </thead>
        <tbody id="tbl-product">
  
        </tbody>
      </table>
    </div>
    <script type="module" src="./main.js"></script>
    <!-- <script src="./oop.js"></script> -->
</body>

</html>
